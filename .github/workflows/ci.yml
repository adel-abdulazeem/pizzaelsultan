name: CI Pipeline

on:
  pull_request:
    branches: [dev]
  push: 
    branches: [dev]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: ⚡ Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      # 1️⃣ Install pnpm first
      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      # 2️⃣ Then setup Node.js (with cache)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      # 3️⃣ Install deps
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # 4️⃣ Run lint
      - name: Run lint
        run: pnpm lint

      # 5️⃣ Run tests
      - name: Run tests
        run: pnpm test
