name: CI Pipeline

on:
  pull_request:
    branches: [dev, main]
  push:
    branches: [dev, main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 1️⃣ Install pnpm first
      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      # 2️⃣ Then setup Node.js (with cache)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      # 3️⃣ Install deps
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # 4️⃣ Run lint
      - name: Run lint
        run: pnpm lint

      # 5️⃣ Run tests
      - name: Run tests
        run: pnpm test
