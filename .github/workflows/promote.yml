name: promote dev to main
on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0  # ğŸ‘ˆ fetch full history, all branches
      - name: Fetch all branches
        run: git fetch --all  # ğŸ‘ˆ make sure origin/dev exists locally

      #promote dev to main, one-way: dev â†’ main.
      - name: Promote dev with main
        run: |
          git checkout main
          git pull origin main
          git merge --ff-only origin/dev || {
            echo "âŒ Fast-forward merge failed â€” branches have diverged."
            echo "Ensure no direct commits to main. If necessary, run 'sync-main-back.yml'."
            exit 1
          }
          git push origin main

