name: promote dev to main
on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  promote:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0  # ğŸ‘ˆ fetch full history, all branches
      - name: Fetch all branches
        run: git fetch --all  # ğŸ‘ˆ make sure origin/dev exists locally

      #promote dev to main, one-way: dev â†’ main.
      - name: Configure Git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
      - name: Fetch all branches
        run: git fetch --all
      # - name: Promote Dev â†’ Main
      #   run: |
      #     git checkout main
      #     git pull origin main
      #     git merge --ff-only origin/dev || {
      #       echo "âŒ Fast-forward merge failed â€” branches have diverged."
      #       exit 1
      #     }
      #     git push origin main
          
      - name: Tag Release
        run: |
          version="v$(date +'%Y.%m.%d.%H%M')"
          git tag "$version"
          git push origin "$version"

      - name: Realign Dev â†’ Main
        run: |
          git checkout dev
          git reset --hard origin/main
          git push --force-with-lease origin dev