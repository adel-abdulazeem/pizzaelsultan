name: Deploy to Netlify

on:
  push:
    branches: [main, dev]
  # pull_request:
  #   branches: [dev]

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      NODE_ENV: production
      NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}

    steps:
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ§° Install pnpm
        run: npm install -g pnpm

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ—ï¸ Build project
        run: pnpm run build

      - name: ğŸš€ Deploy to Netlify
        run: |
          echo "Event: ${{ github.event_name }}"
          echo "Branch: ${{ github.ref_name }}"

          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "ğŸ§ª Preview deploy for PR #${{ github.event.pull_request.number }} â†’ dev branch"
            npx netlify deploy \
              --auth "$NETLIFY_AUTH_TOKEN" \
              --site "${{ secrets.NETLIFY_SITE_ID_STAGING }}" \
              --message "Preview for PR #${{ github.event.pull_request.number }}" \
              --json
          elif [ "${{ github.ref_name }}" = "dev" ]; then
            echo "ğŸ§© Deploying to Staging..."
            npx netlify deploy \
              --auth "$NETLIFY_AUTH_TOKEN" \
              --site "${{ secrets.NETLIFY_SITE_ID_STAGING }}" \
              --message "Staging deploy from dev" \
              --json
          elif [ "${{ github.ref_name }}" = "main" ]; then
            echo "ğŸŒ Deploying to Production..."
            npx netlify deploy \
              --prod \
              --auth "$NETLIFY_AUTH_TOKEN" \
              --site "${{ secrets.NETLIFY_SITE_ID_PROD }}" \
              --message "Production deploy from main" \
              --json
          else
            echo "âš ï¸ Skipping deploy â€” no matching environment."
            exit 0
          fi

      - name: âœ… Post-deploy confirmation
        run: echo "âœ… Deployment complete for ${{ github.ref_name }}"

