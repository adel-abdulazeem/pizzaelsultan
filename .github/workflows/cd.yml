name: Deploy to Netlify

on:
  push:
    branches: [main, dev]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    environment: ${{ github.ref_name == 'main' && 'production' || 'staging' }}

    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Build project
        run: pnpm run build

      - name: Deploy to Netlify
        env:
          NETLIFY_AUTH_TOKEN: ${{ github.ref_name == 'main' && secrets.NETLIFY_AUTH_TOKEN_PROD || secrets.NETLIFY_AUTH_TOKEN_STAGING }}
          NETLIFY_SITE_ID: ${{ github.ref_name == 'main' && secrets.NETLIFY_SITE_ID || secrets.NETLIFY_SITE_ID_STAGING }}
        run: |
          echo "Deploying to ${{ github.ref_name == 'main' && 'Production' || 'Staging' }} environment..."
          npx netlify deploy \
            --auth $NETLIFY_AUTH_TOKEN \
            --site $NETLIFY_SITE_ID \
            $([[ "${{ github.ref_name }}" == "main" ]] && echo "--prod" || echo "--message 'staging deploy' --json")
