name: Sync dev with main
on:
  push:
    branches:
      - main

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Sync dev with main
        run: |
          git fetch origin
          git checkout dev
          git merge --ff-only origin/main || git reset --hard origin/main
          git push origin dev
