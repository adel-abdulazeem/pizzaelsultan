name: Sync Main â†’ Dev
on:
  push:
    branches:
      - main
      
permissions:
    contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
      - run: |
          git fetch --all
          git checkout dev
          git pull origin dev
          git merge origin/main
          git push origin dev
